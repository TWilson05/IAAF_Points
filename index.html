<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Points Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
      <h1>Points Calculator</h1>
  
      <label for="timeInput">Enter Time</label>
      <input type="text" id="timeInput" placeholder="e.g. 12.34" />
  
      <label for="genderSelect">Select Gender</label>
      <select id="genderSelect">
        <option value="Men">Men</option>
        <option value="Women">Women</option>
      </select>
  
      <label for="eventSelect">Select Event</label>
      <select id="eventSelect">
        <option value="">-- Choose an Event --</option>
      </select>

      <label for="windInput">Enter Wind Reading (m/s)</label>
      <input type="text" id="windInput" placeholder="e.g. -1.5, 2.3, NWI" />

      <label for="elevationInput">Elevation Drop per km (m/km)</label>
      <input type="text" id="elevationInput" placeholder="e.g. 0.5, 1.2" />
  
      <div class="result-box" id="resultBox">
        Result will appear here.
      </div>
    </div>
  
    <script src="script.js"></script>
  </body>
</html>
